<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D and 3D Geometry Explorer</title>
  <link rel="stylesheet" href="Ge.css">
</head>
<body>
  <div class="container">
    <h1>2D Geometry Explorer</h1>

    <!-- 2D Shape Selector -->
    <div class="shape-selector">
      <label for="shape2d">Choose a 2D shape:</label>
      <select id="shape2d">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
        <option value="triangle">Triangle</option>
      </select>
    </div>

    <!-- 2D Input Fields -->
    <div id="inputs2d">
      <!-- Dynamic inputs for 2D shapes -->
    </div>

    <!-- 2D Buttons -->
    <div class="buttons">
      <button id="calculate2d" class="btn">Calculate 2D</button>
    </div>

    <!-- 2D Results Section -->
    <div class="results">
      <p id="area2d">Area: N/A</p>
      <p id="perimeter2d">Perimeter: N/A</p>
    </div>

    <!-- 2D Canvas -->
    <canvas id="canvas2d" width="400" height="400"></canvas>
  </div>

  <!-- Updated 3D Geometry Explorer -->
<div class="container">
    <h1>3D Geometry Explorer</h1>
  
    <!-- 3D Shape Selector -->
    <div class="shape-selector">
      <label for="shape">Choose a 3D shape:</label>
      <select id="shape">
        <option value="sphere">Sphere</option>
        <option value="cube">Cube</option>
        <option value="cylinder">Cylinder</option>
        <option value="cone">Cone</option>
        <option value="torus">Torus</option>
        <option value="tetrahedron">Tetrahedron</option>
        <option value="octahedron">Octahedron</option>
        <option value="dodecahedron">Dodecahedron</option>
        <option value="icosahedron">Icosahedron</option>
        <option value="tube">Tube</option>
        <option value="knot">Knot</option>
      </select>
    </div>
  
    <!-- Input Fields for 3D Shape Properties -->
    <div id="inputs">
      <!-- Dynamic shape-specific inputs will appear here -->
    </div>
  
    <!-- 3D Buttons -->
    <div class="buttons">
      <button id="calculate" class="btn">Calculate 3D</button>
    </div>

  
    <!-- 3D Results Section -->
    <div class="results">
      <p id="volume">Volume: N/A</p>
      <p id="surface-area">Surface Area: N/A</p>
    </div>
  
    <!-- 3D Canvas -->
    <div id="three-container"></div>
  </div>  

  <!-- Three.js for 3D rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <!-- JavaScript -->
  <script src="Ge.js"></script>
</body>
</html>
